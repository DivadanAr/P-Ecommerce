<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="nav.css">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <svg viewBox="0 0 1728 82" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M741.621 55.5807H-78V-34H1812V55.5807H1005.52C988.547 55.5807 984.167 55.5807 978.692 69.3201C974.312 80.3116 963.362 82.3267 958.434 81.9603H779.399C772.281 81.9603 761.331 81.9603 758.046 68.2209C755.418 57.2294 746.001 55.2143 741.621 55.5807Z"
          fill="#263238" />
      </svg>
      <div class="title">
        <p>Star-Merce</p>
      </div>
      <div class="menu-bar">
        <div class="search">
          <input type="text" name="search" id="search" placeholder="Search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="option">
          <a href=""><i class="fa fa-bell" aria-hidden="true"></i></a>
          <a href=""><i class="fa-regular fa-comment-dots"></i></a>
          <a href=""><i class="fa-regular fa-user"></i></i></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="content">
      <div class="left-content">
        <div class="product-img">
          <div class="main-product">
            <img src="assets/tes-img.png" alt="">
          </div>
          <div class="preview-img">
            <img src="assets/tes-img.png" alt="">
            <img src="assets/tes-img.png" alt="">
            <img src="assets/tes-img.png" alt="">
            <img src="assets/tes-img.png" alt="">
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="description">
          <div class="product-name">
            <p>3D Design</p>
          </div>
          <div class="product-rating">
            <div class="rate">
              <img src="assets/rate.png" alt="">
            </div>
            <div class="reviews">
              <p>(17 Reviews)</p>
            </div>
          </div>
          <div class="price">
            <p>Rp.150.000.00</p>
          </div>
          <div class="desc-product">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque incidunt doloribus labore nobis, fugit dolorum nesciunt sint ut dolor, eveniet maiores natus facere quis harum eius qui nemo sed at.</p>
          </div>
          <div class="btn">
            <div class="btn-buy">
              <button>Buy Now</button>
            </div>
            <div class="btn-fav">
              <button>Add to favorite</button>
            </div>
          </div>
        </div>
        <div class="profile">
          <div class="profile-img">
            <img src="assets/user.png" alt="">
          </div>
          <div class="profile-name">
            <div class="name">
              <p>Seller's Name</p>
            </div>
            <div class="other">
              <button>Chat <i class="fa-regular fa-comment-dots"></i></button>
              <button>Visit Shop <i class="fa-solid fa-shop"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
