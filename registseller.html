<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="registseller.css">

<body>

  <div class="content">
    <div class="carousell">
      <div id="slider-wrapper">
        <div class="inner-wrapper">
          <div class="overflow-wrapper">
            <a class="slide" href=""><img src="assets/slider1.png" /></a>
            <a class="slide" href=""><img src="assets/slider2.png" /></a>
            <a class="slide" href=""><img src="assets/slider3.png" /></a>
          </div>
        </div>
      </div>
    </div>

    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/8760/8760042.png" alt="">

    <div class="data">
    <h5>Create Your Account</h5>
    <div class="garis-atas"></div>
    <form action="">
      <div class="fullname">
        <label for="">fullname</label>
        <input type="text" placeholder="fullname">
      </div>
      <div class="email">
        <label for="">email</label>
        <input type="email" placeholder="email">

      <div class="phone-number">
        <label for="">Phone Number</label>
        <input type="number" placeholder="Phone Number">
      </div>
      <div class="major">
        <label for="">Major</label>
        <input type="text" placeholder="Major">
      </div>
      <div class="password">
        <label for="">Password</label>
        <input type="password" placeholder="password">
      </div>

      <button>Login</button>
    </form>
    <div class="garis-bawah"></div>
    <p>Didn't have account yet? <span><a href="">Sign Up</a></span></p>

    </div>
