<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="loginseller.css">

<body>
    
    <div class="content">
        <div class="carousell">
            <div id="slider-wrapper">

                  <input type="radio" name="slide" class="control" id="Slide2" style="display: none;"/>

                  <div class="overflow-wrapper">
                    <a class="slide" href=""><img src="assets/slider1.png" /></a>
                    <a class="slide" href=""><img src="assets/slider2.png" /></a>
                    <a class="slide" href=""><img src="assets/slider3.png" /></a>

                </div>
              </div>
        </div>

           <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/8760/8760042.png" alt="">
            <p>Star-Mart</p>
           </div> 
           <h5>Welcome Back!</h5>
           <div class="garis"></div>
           <form action="">
            <div class="username">
                  <input type="text" placeholder="Username">
            </div>

            <div class="password">
                
                <input type="password" placeholder="password">
            </div>
            
            <button>Login</button>
           </form>
           <div class="garis"></div>
           <p>Didn't have account yet? <span><a href="">Sign Up</a></span></p>
    </div>
