<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Font Quicksand -->

  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <ul>
        <li><img src="assets/logo.png" alt=""></li>
        <li>
          <p>Star-Merce</p>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="left-content">
        <div class="form-content">
          <div class="text-content">
            <div class="first-text">
              <h4>Welcome</h4>
            </div>
            <div class="second-text">
              <p>To keep Connected with us please login with your personal info</p>
            </div>
          </div>
          <div class="form-register">
            <form action="#">
              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email">
              </div>
              <div class="password">
                <label for="password">password</label>
                <input type="password" name="password" placeholder="Password">
              </div>
              <div class="btn-sumbit">
                <button>Sign in</button>
              </div>  
            </form>
            <div class="signIn-text">
              <div class="text">
                <p>Have an account already?</p>
              </div>
              <div class="link">
                <a href="index.html">Sign Up</a>
              </div>
            </div>  
          </div>
        </div>
      </div>
      <div class="right-content">
        <img src="assets/img-content.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
